<div class="row h-100">
    <div class="col-11 col-sm-11 mx-auto">
        <!-- header -->
        <div class="row">
            <header class="header">
                <div class="row">
                    <div class="col">
                        <div class="logo-small">
                            <img src="assets/img/logo.png" alt="" />
                            <h5>FirePay</h5>
                        </div>
                    </div>
                    <div class="col-auto align-self-center">
                        <a routerLink="/signin">Войти</a>
                    </div>
                </div>
            </header>
        </div>
        <!-- header ends -->
    </div>
    <div class="col-11 col-sm-11 col-md-6 col-lg-5 col-xl-3 mx-auto align-self-center py-4">
        <h1 class="mb-4"><span class="text-secondary fw-light">Создать</span><br/>новый аккаунт</h1>
            <div class="form-floating is-valid mb-3">
                <select class="form-control" id="country" [(ngModel)]="country">
                    <option selected>Россия (+7)</option>
                    <option>Великобритания (+44)</option>
                </select>
                <label for="country">Страна</label>
            </div>
            <div class="form-floating is-valid mb-3">
                <input type="text" class="form-control" value=""
                    placeholder="Email или телефон" id="emailphone" [(ngModel)]="phone">
                <label for="emailphone">Телефон</label>
            </div>
            <div class="form-floating is-valid mb-3">
                <input type="text" class="form-control" value="" placeholder=""
                    id="username" [(ngModel)]="name">
                <label for="username">Имя пользователя</label>
            </div>
            <div class="form-floating is-valid mb-3">
                <input type="password" class="form-control" value="" placeholder="Password"
                    id="password" [(ngModel)]="password">
                <label for="password">Пароль</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" placeholder="Подтвердите пароль" id="confirmpassword"
                       [(ngModel)]="repeat_password">
                <label for="confirmpassword">Подтвердите пароль</label>
                <button type="button" class="btn btn-link text-danger tooltip-btn" data-bs-toggle="tooltip"
                    data-bs-placement="left" title="Enter valid Password" id="passworderror">
<!--                    <i class="bi bi-info-circle"></i>-->
                </button>
            </div>
            <p class="mb-3"><span class="text-muted">Нажав на кнопку "Зарегистрироваться", Вы соглашаетесь с нашим </span> <a
                    routerLink="/termsandconditions">Условиями и положениями</a></p>

      <p class="text-danger position-absolute">{{ this.error }}</p>
    </div>
    <div class="col-11 col-sm-11 mt-auto mx-auto py-4">
        <div class="row ">
            <div class="col-12 d-grid">
                <a class="btn btn-default btn-lg shadow-sm" (click)="register()">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</div>
