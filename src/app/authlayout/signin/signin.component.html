<div class="row h-100">
    <div class="col-11 col-sm-11 mx-auto">
        <!-- header -->
        <div class="row">
            <header class="header">
                <div class="row">
                    <div class="col">
                        <div class="logo-small">
                            <img src="assets/img/logo.png" alt="" />
                            <h5>FirePay</h5>
                        </div>
                    </div>
                    <div class="col-auto align-self-center">
                        <a routerLink="/signup">Регистрация</a>
                    </div>
                </div>
            </header>
        </div>
        <!-- header ends -->
    </div>
    <div class="col-11 col-sm-11 col-md-6 col-lg-5 col-xl-3 mx-auto align-self-center py-4">
        <h1 class="mb-4"><span class="text-secondary fw-light">Войти в</span><br/>Ваш аккаунт</h1>
        <div class="form-group form-floating mb-3 is-valid">
            <input type="text" class="form-control" value="maxartkiller" id="email" placeholder="Username" [(ngModel)]="login">
            <label class="form-control-label" for="email">Имя пользователя</label>
        </div>

        <div class="form-group form-floating mb-3">
            <input type="password" class="form-control " id="password" placeholder="Password" [(ngModel)]="password">
            <label class="form-control-label" for="password">Пароль</label>

            <button type="button" class="text-danger tooltip-btn" data-bs-toggle="tooltip"
                data-bs-placement="left" title="Enter valid Password" id="passworderror">
<!--                <i class="bi bi-info-circle"></i>-->
            </button>
        </div>

        <p class="mb-3 text-end">
            <a routerLink="/forgetpassword" class="">
                Забыли пароль?
            </a>
        </p>
        <p class="text-danger position-absolute">{{ this.error }}</p>
    </div>
    <div class="col-11 col-sm-11 mt-auto mx-auto py-4">
        <div class="row ">
            <div class="col-12 d-grid">
                <a class="btn btn-default btn-lg shadow-sm" (click)="auth()">Войти</a>
            </div>
        </div>
    </div>
</div>
