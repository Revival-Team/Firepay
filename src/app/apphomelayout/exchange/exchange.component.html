<!-- select Amount -->
<div class="row">
  <div class="col-12 text-center mb-4">
    <input type="text" class="trasparent-input text-center" value="" placeholder="Сумма" [(ngModel)]="amount">
    <div class="text-center"><span class="text-muted">Счет в рублях</span>
      <button class="btn btn-link btn-sm text-muted px-1 dropdown-toggle" type="button" id="ln1"
              data-bs-toggle="dropdown" aria-expanded="false">
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow border-0 w-110" aria-labelledby="ln1">
        <li><a class="dropdown-item active">РУБ</a></li>
        <li><a class="dropdown-item">AUD</a></li>
        <li><a class="dropdown-item">BTC</a></li>
        <li><a class="dropdown-item">ETH</a></li>
      </ul>
    </div>
  </div>
</div>
<!-- coupon code-->
<div class="row mb-4">
  <div class="col-12">
    <select name="from" class="form-control" id="fromCurrency" [(ngModel)]="fromCurrency" (change)="editFrom()">
      <option value="1">Currency 1</option>
      <option value="2">Currency 2</option>
      <option value="3">Currency 3</option>
    </select>
  </div>
</div>
<div class="row mb-4">
  <div class="col-12">
    <select name="from" class="form-control" id="toCurrency" [(ngModel)]="toCurrency" (change)="editTo()">
      <option value="1">Currency 1</option>
      <option value="2">Currency 2</option>
      <option value="3">Currency 3</option>
    </select>
  </div>
</div>
<!-- swiper credit cards -->
<div class="row mb-4">
  <div class="col-12 ">
    <a class="btn btn-default btn-lg shadow-sm w-100" (click)="exchange()">
      Обменять
    </a>
  </div>
</div>
<p style="color: red;margin-left: 15px;">{{ error }}</p>
